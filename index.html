<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Sistem Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width: 22rem">
      <div class="text-center mb-4">
        <img src="./assets/img/logo.png" alt="Logo" class="rounded-circle shadow-sm" width="100" height="100" />
      </div>
      <h4 class="text-center mb-3 fw-semibold">Login Akun</h4>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Masukkan username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password" required />
        </div>
        <button type="submit" id="loginBtn" class="btn btn-primary w-100 mt-3">Masuk</button>
      </form>
    </div>

    <!-- Mockup Overlay -->
    <div id="mockupOverlay" class="overlay d-none">
      <div class="overlay-card text-center p-4">
        <h5>Akun yang kamu masukkan salah!</h5>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
